"CB_COMMON_00796" : "<font color='#000000'><b>Bookings Now Open for India-Kuwait Flights!</b></font>",
"CB_COMMON_00797" : "Get <font color='#e05a65'><b>LIVE</b></font> assistance for international flight bookings! Call us now at <font color='#008cff'>01244628747</font>(10 AM-10 PM IST)<br><font color='#4a4a4a'>Indians can now travel to Kuwait on Air India flights scheduled between 02-06 August, 2020. Passengers are advised to visit the official website of Embassy of India in Kuwait and read the latest travel advisories. ",
"CB_COMMON_00798" : "KNOW MORE",
"CB_COMMON_00799" : "IN-TH Banner",
"CB_COMMON_00800" : "<font color='#000000'><b>India-Bangkok Flight Bookings Now Open!</b></font>",
"CB_COMMON_00801" : "Get <font color='#e05a65'><b>LIVE</b></font> assistance for international flight bookings! Call us now at <font color='#008cff'>01244628747</font>(10 AM-10 PM IST)<br><font color='#4a4a4a'>Indians can now travel to Bangkok in Thailand on Air India flights scheduled on 02 and 05 August, 2020. Passengers must carry a negative Covid-19 PCR medical test certificate with them, issued less than 72 hours before departure. ",
"CB_COMMON_00802" : "KNOW MORE",
"CB_COMMON_00803" : "IN-QA Banner",
"CB_COMMON_00804" : "<font color='#000000'><b>Now Open: India-Doha Flight Bookings!</b></font>",
"CB_COMMON_00805" : "Get <font color='#e05a65'><b>LIVE</b></font> assistance for international flight bookings! Call us now at <font color='#008cff'>01244628747</font>(10 AM-10 PM IST)<br><font color='#4a4a4a'>Indians can now travel to Doha in Qatar on Air India flights scheduled between 03-06 August, 2020. Passengers are advised to download the ‘Ehteraz’ smartphone app for latest Coronavirus updates by Qatar government and undergo quarantine for 14 days on arrival. ",
"CB_COMMON_00806" : "KNOW MORE",
"CB_COMMON_00807" : "IN-BH Banner",
"CB_COMMON_00808" : "<font color='#000000'><b>Bookings Open for India-Bahrain Flights!</b></font>",
"CB_COMMON_00809" : "Get <font color='#e05a65'><b>LIVE</b></font> assistance for international flight bookings! Call us now at <font color='#008cff'>01244628747</font>(10 AM-10 PM IST)<br><font color='#4a4a4a'>Indians can now travel to Bahrain on Air India flights scheduled on 04 and 06 August, 2020. Individuals with existing e-Visas are allowed to travel. All passengers are required to self-quarantine for 10 days upon arrival. ",
"CB_COMMON_00810" : "KNOW MORE",
"CB_COMMON_00811" : "IN-CN Banner",
