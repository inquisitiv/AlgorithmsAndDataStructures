"CB_COMMON_00815" : "IN-CA Banner",
"CB_COMMON_00816" : "<font color='#000000'><b>India-Toronto/Vancouver Flight Bookings Now Open!</b></font>",
"CB_COMMON_00817" : "Get <font color='#e05a65'><b>LIVE</b></font> assistance for international flight bookings! Call us now at <font color='#008cff'>01244628747</font>(10 AM-10 PM IST)<br><font color='#4a4a4a'>Travel to Canada is now open for Canadian citizens, permanent residents, Indian students studying in Canada and those with valid Canadian work permits. All travellers must download the ArriveCan mobile app before arrival and quarantine for 2 weeks at a hotel or residence immediately after exiting the airport. ",
