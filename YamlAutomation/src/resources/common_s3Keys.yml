"CB_COMMON_00825" : "<ol><li><strong>How can I book my ticket on these flights?</strong><br /><p>We will assist you in booking these evacuation flights. Once you submit a query for a call back, our representative will get in touch with you to understand your requirement. Your booking will be processed once we receive the confirmation from you, to proceed with the booking.</p></li><li><strong>What is the permissible baggage allowance?</strong><br /><p>You can carry one piece of hand baggage weighing not more than 7 kg per traveller. Permissible check-in baggage allowance will be mentioned in your e-ticket.</p></li><li><strong>When will I have to reach the airport?</strong><br /><p>You are required to reach the airport at least 4 hours before the departure of the flight. Check-in process for your flight will close 75 minutes before the departure time of your flight.</p></li><li><strong>Is there any other documentation required specified by Air India for my travel?</strong><br /><p>You will be required to submit a self-declaration/undertaking at the time of check-in. For more details, please refer to the Air India website: <a href='http://www.airindia.in/' target='_blank'>www.airindia.in</a>.</p></li></ol>",
