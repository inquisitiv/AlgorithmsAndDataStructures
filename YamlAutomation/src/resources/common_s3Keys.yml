"CB_COMMON_00813" : "Get <font color='#e05a65'><b>LIVE</b></font> assistance for international flight bookings! Call us now at <font color='#008cff'>01244628747</font>(10 AM-10 PM IST)<br><font color='#4a4a4a'>Indians can now travel to Guangzhou in China on Air India flights scheduled on 06 August, 2020. All passengers are required to provide negative nucleic acid testing results for COVID-19 before boarding, and must quarantine for 14 days on arrival. ",
