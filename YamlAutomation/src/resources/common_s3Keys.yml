"CB_COMMON_00362" : "<b>1.</b> Download Aarogya Setu app on your phone.<br/><b>2.</b> Certify your health status through Aarogya Setu app or self-declaration form.<br/><b>3.</b> Complete web check-in before arriving at the airport.<br/><b>4.</b> Reach at least 2 hours prior to flight departure.<br/><b>5.</b> Face masks are compulsory. Carry your own.<br/><b>6.</b> Carry no more than 1 check-in and 1 cabin baggage.<br/><b>7.</b> Print and paste the baggage tag attached to your booking confirmation. Else, write your name, PNR and flight number on an A4 sheet and affix on your bag.",
"CB_COMMON_00363" : "<br/><b>1.</b> Download and activate Aarogya Setu app on your phone.<br/><b>2.</b> Certify your health status through Aarogya Setu app or self-declaration form.<br/><b>3.</b> Complete web check-in before arriving at the airport.<br/><b>4.</b> Reach at least 2 hours prior to flight departure.<br/><b>5.</b> Face masks are compulsory. Carry your own.<br/><b>6.</b> Carry no more than 1 check-in and 1 cabin baggage.<br/><b>7.</b> Print and paste the baggage tag attached to your booking confirmation. Else, write your name, PNR and flight number on an A4 sheet and affix on your bag.",
"CB_COMMON_00364" : "Mandatory check-list for passengers",
"CB_COMMON_00365" : "1. Please download and activate the Aarogya Setu app on your phone.<br/>2. Certify your health status through the Aarogya Setu app or the self-declaration form.<br/>3. Remember to do web check-in before arriving at the airport. Please do carry an e-boarding pass on your mobile. Alternatively, you can carry the printout of the boarding pass.<br/>4. Please reach at least 2 hours prior to flight departure.<br/>5.No meal service will be available on-board.<br/>6. Face masks are compulsory. We urge you to carry your own.<br/>7. You are requested to print and paste the baggage tag attached to your booking confirmation. Alternatively, you can write your name, PNR and flight number on an A4 sheet and affix on your bag.",
"CB_COMMON_00366" : "Carry no more than 1 check-in baggage and 1 hand baggage per passenger. The free check-in baggage allowance is 20 kgs, effective 25th May-24th August.",
