"CB_COMMON_00760" : "<font color='#6d7278'>Select Indian states & UTs have enforced specific entry & exit guidelines. Do check applicable rules of the departure & arrival city/state before travelling.</font><br><br><font color='#008cff'>KNOW MORE</font>",
"CB_COMMON_00761" : "<font color='#6d7278'>Each Country has enforced specific entry & exit guidelines. Do check applicable rules of the departure & arrival port before travelling.</font><br><br><font color='#008cff'>KNOW MORE</font>",
"CB_COMMON_00762" : "SAFETY GUIDELINES",
"CB_COMMON_00763" : "IN-AE Banner",
"CB_COMMON_00764" : "<font color='#000000'><b>India to UAE Flight Bookings Open!</b></font>",
"CB_COMMON_00765" : "Get <font color='#e05a65'><b>LIVE</b></font> assistance for international flight bookings! Call us now at <font color='#008cff'>01244628747</font>(10 AM-10 PM IST)<br><font color='#4a4a4a'>An air transport bubble between India and UAE means that Indians can now fly to UAE. Dubai is open for all visa holders, including tourist visa. Abu Dhabi, Sharjah and other Emirates are open for Resident Visa Holders and Work Permit Holders. Passengers must download the DXB Smart App (for Dubai) or ALHOSN App (for other Emirates), submit a Health Declaration Form and carry a negative PCR test result. Test must have been issued within 96 hours from departure for Dubai, within 48 hours for Abu Dhabi and within 72 hours for Sharjah. ",
"CB_COMMON_00766" : "KNOW MORE",
"CB_COMMON_00767" : "AE-IN Banner",
"CB_COMMON_00768" : "<font color='#000000'><b>Repatriation Flights from UAE to India</b></font>",
"CB_COMMON_00769" : "Get <font color='#e05a65'><b>LIVE</b></font> assistance for international flight bookings! Call us now at <font color='#008cff'>01244628747</font>(10 AM-10 PM IST)<br><font color='#4a4a4a'>Returning Indian Nationals must fulfil entry conditions and register with the Embassy of India/Abu Dhabi or Consulate General of India for travel effective 03rd July 2020. ",
"CB_COMMON_00770" : "KNOW MORE",
"CB_COMMON_00771" : "IN-DE Banner",
"CB_COMMON_00772" : "<font color='#000000'><b>India to Germany Flight Bookings Open!</b></font>",
"CB_COMMON_00773" : "Get <font color='#e05a65'><b>LIVE</b></font> assistance for international flight bookings! Call us now at <font color='#008cff'>01244628747</font>(10 AM-10 PM IST)<br><font color='#4a4a4a'>Apart from citizens of Germany, individuals with resident permits and Category D Visas can enter. Persons travelling for family reunification and education are also allowed. Mandatory quarantine of 14 days is required upon arrival (with a few exceptions). ",
"CB_COMMON_00774" : "KNOW MORE",
"CB_COMMON_00775" : "IN-FR Banner",
"CB_COMMON_00776" : "<font color='#000000'><b>India to France Flight Bookings Open!</b></font>",
"CB_COMMON_00777" : "Get <font color='#e05a65'><b>LIVE</b></font> assistance for international flight bookings! Call us now at <font color='#008cff'>01244628747</font>(10 AM-10 PM IST)<br><font color='#4a4a4a'>Only French nationals and their spouse/ children, EU nationals (including UK) and EEA nationals are currently permitted to fly to France. Indian nationals with US Green Cards, Permanent Residency (PR) for Canada, and other countries can travel to France only if there is a family connection (child is a citizen of the destination country) and they are travelling together. All passengers travelling from India must undergo a 14-day quarantine. </font><br><br><font color='#008cff'>KNOW MORE</font>",
"CB_COMMON_00778" : "KNOW MORE",
"CB_COMMON_00779" : "IN-US Banner",
"CB_COMMON_00780" : "<font color='#000000'><b>India to US Flight Bookings Open!</b></font>",
"CB_COMMON_00781" : "Get <font color='#e05a65'><b>LIVE</b></font> assistance for international flight bookings! Call us now at <font color='#008cff'>01244628747</font>(10 AM-10 PM IST)<br><font color='#4a4a4a'>Indian Passport holders holding valid visas for the US can travel to the US without any restrictions. However please click here for the detailed guidelines for your travel to the US. ",
"CB_COMMON_00782" : "KNOW MORE",
"CB_COMMON_00783" : "IN-GB Banner",
"CB_COMMON_00784" : "<font color='#000000'><b>India to UK Flight Bookings Open!</b></font>",
"CB_COMMON_00785" : "Get <font color='#e05a65'><b>LIVE</b></font> assistance for international flight bookings! Call us now at <font color='#008cff'>01244628747</font>(10 AM-10 PM IST)<br><font color='#4a4a4a'>Indians with a valid visa can now travel unrestricted to UK. They must fill the Passenger Locator Form online before departure, and home quarantine for 14 days on arrival. Anyone travelling beyond UK, will be allowed only if they are a citizen of the destination country or have a Green Card/ PR Status/ OCI status in destination country. ",
"CB_COMMON_00786" : "KNOW MORE",
"CB_COMMON_00787" : "IN-PH Banner",
"CB_COMMON_00788" : "<font color='#000000'><b>India-Cebu/ Manilla Flight Bookings Now Open!</b></font>",
"CB_COMMON_00789" : "Get <font color='#e05a65'><b>LIVE</b></font> assistance for international flight bookings! Call us now at <font color='#008cff'>01244628747</font>(10 AM-10 PM IST)<br><font color='#4a4a4a'>Indians can travel to Cebu and Manilla in Philippines on an Air India flight scheduled on 01 August, 2020, provided they have long-term visas. On arrival, they must submit a Covid-19 health clearance certificate, and quarantine for 14 days. ",
"CB_COMMON_00790" : "KNOW MORE",
"CB_COMMON_00791" : "IN-KG Banner",
"CB_COMMON_00792" : "<font color='#000000'><b>Now Open: India-Bishkek Flight Bookings!</b></font>",
"CB_COMMON_00793" : "Get <font color='#e05a65'><b>LIVE</b></font> assistance for international flight bookings! Call us now at <font color='#008cff'>01244628747</font>(10 AM-10 PM IST)<br><font color='#4a4a4a'>Indians can now travel to Bishkek in Kyrgyzstan on Air India flights scheduled for departure from 01-04 August, 2020. Passengers will be required to quarantine for 14 days at a medical facility upon arrival. ",
"CB_COMMON_00794" : "KNOW MORE",
